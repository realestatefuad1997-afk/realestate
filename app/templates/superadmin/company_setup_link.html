{% extends 'base.html' %}
{% block title %}Setup Link{% endblock %}
{% block content %}
<div class="card">
  <div class="card-header">{{ _('Company Manager Setup') }}</div>
  <div class="card-body">
    <p class="mb-2">{{ _('Company') }}: <strong>{{ company.name }}</strong></p>
    <div class="mb-3">
      <label class="form-label">{{ _('Send this link to the company manager') }}:</label>
      <div class="input-group">
        <input id="setupLink" type="text" class="form-control" value="{{ setup_link }}" readonly />
        <button class="btn btn-outline-secondary" type="button" onclick="navigator.clipboard.writeText(document.getElementById('setupLink').value)">{{ _('Copy') }}</button>
      </div>
      <div class="form-text">{{ _('The link is valid for 7 days.') }}</div>
    </div>
    <a class="btn btn-secondary" href="{{ url_for('superadmin.companies_list') }}">{{ _('Back to companies') }}</a>
  </div>
</div>
{% endblock %}
