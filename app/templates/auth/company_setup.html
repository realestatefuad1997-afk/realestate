{% extends 'base.html' %}
{% block title %}{{ _('Company Setup') }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">{{ _('Create Manager Account') }}</div>
      <div class="card-body">
        <p class="text-muted mb-3">{{ _('Set the username and password for the initial admin of') }} <strong>{{ company.name }}</strong></p>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">{{ _('Username') }}</label>
            <input name="username" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">{{ _('Phone (optional)') }}</label>
            <input name="phone" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">{{ _('Password') }}</label>
            <input type="password" name="password" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">{{ _('Confirm Password') }}</label>
            <input type="password" name="password2" class="form-control" required />
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-primary">{{ _('Create') }}</button>
            <a class="btn btn-secondary" href="{{ url_for('auth.login') }}">{{ _('Cancel') }}</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
