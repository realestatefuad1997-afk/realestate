{% extends 'base.html' %}
{% block title %}{{ _('New Journal Entry') }}{% endblock %}
{% block content %}
<h3 class="mb-3">{{ _('New Journal Entry') }}</h3>
<form method="post" class="row g-3">
  <div class="col-md-3">
    <label class="form-label">{{ _('Date') }}</label>
    <input class="form-control" type="date" name="date" />
  </div>
  <div class="col-md-9">
    <label class="form-label">{{ _('Memo') }}</label>
    <input class="form-control" name="memo" />
  </div>
  <div class="col-md-5">
    <label class="form-label">{{ _('Debit Account') }}</label>
    <select class="form-select" name="debit_account_id" required>
      <option value="">--</option>
      {% for a in accounts %}
      <option value="{{ a.id }}">{{ a.code }} - {{ a.name }} ({{ a.type }})</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-5">
    <label class="form-label">{{ _('Credit Account') }}</label>
    <select class="form-select" name="credit_account_id" required>
      <option value="">--</option>
      {% for a in accounts %}
      <option value="{{ a.id }}">{{ a.code }} - {{ a.name }} ({{ a.type }})</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-2">
    <label class="form-label">{{ _('Amount') }}</label>
    <input class="form-control" name="amount" type="number" step="0.01" required />
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">{{ _('Save') }}</button>
  </div>
</form>
{% endblock %}
